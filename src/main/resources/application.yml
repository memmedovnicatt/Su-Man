server:
  port: 9090

spring:
  datasource:
    url: jdbc:postgresql://postgres-db:5432/SuManDB
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: update   # testdə "create-drop", amma production üçün "update"
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

